<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>flask-google-login</title>
  </head>
  <body>
    {% if user %}
      <div>
        {{ user }}
        <a href="/logout">Logout</a>
      </div>
    {% else %}
      <div>
        <a href="/login">Login with Google</a>
      </div>
    {% endif %}
  </body>
</html>
